<ng-template #contenido let-modal>
<app-modal-empresa [empresa]="empresa" (empresaout)="receptCompany($event)"></app-modal-empresa>
</ng-template>
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Empresas</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Empresas</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col d-flex">
          <button class="btn btn-primary ml-auto" (click)="agregarEmpresa()">Agregar Empresa</button>
        </div>
      </div>
      <div style="width: 100%">
        <ag-grid-angular
          style="width: 100%; height: 500px"
          class="ag-theme-alpine"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [frameworkComponents]="frameworkComponents"
        >
        </ag-grid-angular>
      </div>
    </div>
  </div>
