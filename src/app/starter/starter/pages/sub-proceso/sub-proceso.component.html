<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Sub Proceso</h4>
</div>
<div class="modal-body">
  
    <div class="row mb-2">
      <div class="col d-flex">
        <button class="btn btn-danger ml-auto" (click)="addorEdit = false">
          <i class="fas fa-eye-slash"></i>
          Ocultar
        </button>
        <button
          class="btn btn-primary ml-1"
          (click)="agregarProceso(); addorEdit = true"
        >
          Agregar SubProceso
        </button>
      </div>
    </div>
    <div class="row"></div>
    <div class="row">
      <div class="col-4" *ngIf="addorEdit">
        <form [formGroup]="formSubProceso">
          <mat-form-field class="example-full-width col-12">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              formControlName="nombre"
              [(ngModel)]="subProceso.nombre"
            />
            <mat-error *ngIf="nombre.hasError('required')"
              >Ingrese nombre del proceso</mat-error
            >
          </mat-form-field>
          <mat-form-field class="example-full-width col-12">
            <mat-label>Descripcion</mat-label>

            <textarea
              matInput
              formControlName="descripcion"
              [(ngModel)]="subProceso.descripcion"
            ></textarea>
          </mat-form-field>
        </form>
        <div class="row">
          <div class="col d-flex">
            <button
              class="btn btn-outline-danger btn-sm ml-auto"
              (click)="addorEdit = false"
            >
              Cancelar
            </button>
            <button class="btn btn-warning btn-sm ml-1">Agregar</button>
          </div>
        </div>
      </div>
      <div class="col" [ngClass]="">
        <ag-grid-angular
          style="width: 100%; height: 500px"
          class="ag-theme-alpine"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [frameworkComponents]="frameworkComponents"
        >
        </ag-grid-angular>
      </div>
    </div>
  
</div>
