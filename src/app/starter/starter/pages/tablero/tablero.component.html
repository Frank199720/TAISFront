<ng-template #contenido let-modal>
    <app-modal-tablero [tablero]="tablero" (tableroOut)="receptTablero($event)"></app-modal-tablero>
  </ng-template>
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Tableros de control</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Tableros de control</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  
  <div class="content">
    <div class="container-fluid">
      <div class="row mb-2 d-flex mr-3">
          
        <button
          mat-raised-button
          color="primary"
          class="ml-auto"
          style="height: 50px;"
          (click)="agregarTablero();"
        >
          Agregar Tablero
        </button>
      </div>
      
      <div class="row"></div>
      <div class="row">
        <div class="col" [ngClass]="">
          <ag-grid-angular
            style="width: 100%; height: 400px"
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [frameworkComponents]="frameworkComponents"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
