<ng-template #modalPerspectiva let-modal>
 <app-perspectiva-modal [idMapa]="idMapa"></app-perspectiva-modal>
</ng-template>
<ng-template #modalObjetivo let-modal>
  <app-objetivo-modal [idMapa]="idMapa"></app-objetivo-modal>
 </ng-template>
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Mapa estratégico</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Mapa estratégico</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>

<div class="content">
  <div class="container-fluid">
    <div class="row mb-2 d-flex mr-3">
      <button
        mat-raised-button
        color="primary"
        class="ml-auto"
        style="height: 50px"
        (click)="addMapa()"
      >
        Agregar Mapa
      </button>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="example-full-width col-6">
          <mat-label>Seleccione proceso</mat-label>
          <select matNativeControl [(ngModel)]="idProceso" (change)="actualizarData()">
            <option [value]="item.id_proceso" *ngFor="let item of listaProcesos">{{item.nom_proceso}}</option>
          </select>
          
        </mat-form-field>
        <mat-form-field class="example-full-width col-6">
          <mat-label>Seleccione subproceso</mat-label>
          <select matNativeControl [(ngModel)]="mapa.id_subproceso">
            <option [value]="item.id_subproceso" *ngFor="let item of listaSubProcesos">{{item.nom_subproceso}}</option>
          </select>
          
        </mat-form-field>
      </div>
    </div>
    <div class="row"></div>
    <div class="row">
      <div class="col" [ngClass]="">
        <ag-grid-angular
          style="width: 100%; height: 400px"
          class="ag-theme-alpine"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [frameworkComponents]="frameworkComponents"
        >
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
